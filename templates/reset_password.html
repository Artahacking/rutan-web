<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card shadow border-0 p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-danger">Reset Password</h3>
            <p class="text-muted small">Masukkan Kode Keamanan untuk mereset.</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center small">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold small">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username Admin" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold small">Password Baru</label>
                <div class="input-group">
                    <input type="password" name="new_password" id="newPass" class="form-control" placeholder="Password Baru" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePass('newPass')"><i class="bi bi-eye"></i></button>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-danger">Kode Keamanan</label>
                <input type="password" name="recovery_code" id="recCode" class="form-control" placeholder="Masukkan Kode Rahasia" required>
                <div class="form-text small">Hubungi IT Support jika lupa kode ini.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Reset Password</button>
                <a href="{{ url_for('login') }}" class="btn btn-link text-decoration-none">Kembali ke Login</a>
            </div>
        </form>
    </div>

    <script>
        function togglePass(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
